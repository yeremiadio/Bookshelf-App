<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="fixed top-0 w-full h-12 bg-yellow-300 shadow-lg flex items-center">
        <div class="container px-4 mx-auto">
          <div class="flex flex-row items-center">
            <a href="/" class="text-xl text-yellow-700 tracking-wide font-black">
              Bookshelf App
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <div class="container px-4 mx-auto my-5">
          <div class="flex flex-auto flex-wrap flex-col-reverse md:flex-row">
            <section class="sm:flex-1 flex-grow">
              <div class="p-2">
                <div class="bg-white shadow-md rounded pt-6 pb-8 mb-4 flex flex-col my-2">
                  <h2 class="px-3 text-lg font-bold">Form Book</h2>
                  <form action="#" id="form">
                    <div class="my-3">
                        <div class="px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">
                            Title
                          </label>
                          <input id="title" name="title" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" type="text" placeholder="Book..." required>
                          <p class="text-red text-xs italic">Please fill out this field.</p>
                        </div>
                    </div>
                    <div class="my-3">
                        <div class="px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">
                            Author
                          </label>
                          <input id="author" name="author" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" type="text" placeholder="Author..." required>
                        </div>
                    </div>
                    <div>
                      <div class="">
                        <div class="px-3 mb-6 md:mb-0">
                          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">
                            Year
                          </label>
                          <input id="date" name="date" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" type="number" required>
                        </div>
                    </div>
                    <div class="my-6">
                      <div class="px-3 mb-6 md:mb-0 flex">
                        <input id="myCheck" name="myCheck" type="checkbox" class="myCheck">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mx-2">
                          Completed
                        </label>
                      </div>
                    </div>
                    <div class="my-6">
                      <div class="px-3 mb-6 md:mb-0 flex">
                        <button id="submit" type="submit" value="submit" name="submit" class="btn-primary transition shadow-lg duration-300 ease-in-out focus:outline-none focus:shadow-outline bg-yellow-500 hover:bg-yellow-700 text-white font-normal py-2 px-4 mr-1 rounded w-full">Add Book</button>
                      </div>
                    </div>
                  </form>
                </div>
            </section>
            <section class="sm:flex-1 flex-grow">
              <div class="p-2">
                <div class="bg-white shadow-md rounded pt-6 pb-8 mb-4 flex flex-col my-2">
                  <h2 class="px-3 text-lg font-bold">List Book</h2>
                  <div class="px-3">
                    <div class="pt-2 relative w-full text-gray-600">
                      <input id= "searchBox" onkeydown="searchFilter()" class="border-2 border w-full bg-white h-10 px-5 pr-16 rounded-full text-sm focus:outline-none"
                        type="search" name="search" placeholder="Search">
                      <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                        <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                          xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                          viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                          width="512px" height="512px">
                          <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="px-3 my-6">
                    <h2 class="container-header text-lg font-bold">Buku belum dibaca</h2>
                    <table class="list w-full" id="books">
                        
                    </table>
                  </div>
                  <div class="px-3 my-6">
                    <h2 class="container-header text-lg font-bold">Buku sudah dibaca</h2>
                    <table class="list w-full" id="completed-books">
                        
                    </table>
                  </div>
                </div>
              </div>
              
            </section>
          </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
  </body>
</html>
